<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 6: Hello Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: #121212;
            color: #f0f0f0;
        }

        #helloCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        .row {
            margin-top: 20px;
        }

        .widget {
            border-radius: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px;
        }

        .widget h3 {
            font-size: 1.5rem;
        }

        .widget p {
            font-size: 1rem;
        }

        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #282828;
            border-radius: 10px;
            padding: 10px;
        }

        .chatbot-messages {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #444;
            margin-bottom: 10px;
        }

        .chatbot-messages p {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.2;
        }

        .chatbot-input {
            display: flex;
            gap: 5px;
        }

        .chatbot-input input {
            flex: 1;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 5px;
            background: #444;
            color: #fff;
        }

        .chatbot-input button {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="helloCanvas"></canvas>
    <div class="container">
        <h1>Hello, World!</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 widget">
                <h3>BTC Price</h3>
                <p id="btcPrice">Loading...</p>
            </div>
            <div class="col-lg-4 col-md-6 widget">
                <h3>Weather</h3>
                <p id="weather">Loading...</p>
            </div>
            <div class="col-lg-4 col-md-6 widget">
                <h3>Latest News</h3>
                <p id="news">Fetching news...</p>
            </div>
        </div>
    </div>

    <div class="chatbot-container">
        <div class="chatbot-messages" id="chatMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatInput" placeholder="Ask something..." />
            <button onclick="sendChat()">Send</button>
        </div>
    </div>

    <script>
        // WebGL Background Animation with Three.js
        const canvas = document.getElementById('helloCanvas');
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const geometry = new THREE.TorusKnotGeometry(1, 0.4, 100, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0x007bff });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Fetch BTC Price
        async function fetchBTCPrice() {
            const res = await fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json');
            const data = await res.json();
            document.getElementById('btcPrice').innerText = `$${parseFloat(data.bpi.USD.rate.replace(',', '')).toFixed(2)}`;
        }

        // Fetch Weather
        async function fetchWeather() {
            const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=49.28&longitude=-123.12&current_weather=true');
            const data = await res.json();
            document.getElementById('weather').innerText = `${data.current_weather.temperature}Â°C, ${data.current_weather.weathercode_description}`;
        }

        // Fetch News
        async function fetchNews() {
            document.getElementById('news').innerText = "Tech innovations are reshaping the world!";
        }

        // Chatbot
        function sendChat() {
            const input = document.getElementById('chatInput');
            const messages = document.getElementById('chatMessages');
            const userMessage = input.value;
            if (!userMessage) return;
            messages.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            messages.innerHTML += `<p><strong>Bot:</strong> That's interesting!</p>`;
            input.value = '';
            messages.scrollTop = messages.scrollHeight;
        }

        // Load Everything
        fetchBTCPrice();
        fetchWeather();
        fetchNews();
    </script>
</body>
</html>
