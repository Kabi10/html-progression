<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Hello, World!</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            color: #fff;
        }

        /* Container */
        .container {
            text-align: center;
            animation: fadeIn 2s ease;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #f9d423;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: #fff;
            background: #f64f59;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #c471ed;
            transform: scale(1.1);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1rem;
            }
        }

        /* Keyframe Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p id="quote">Click below to generate a random motivational quote!</p>
        <button class="btn" onclick="generateQuote()">Get Quote</button>
        <p id="dynamic-message"></p>
    </div>

    <script>
        // Motivational Quotes Array
        const quotes = [
            "The best way to predict the future is to create it.",
            "You miss 100% of the shots you don't take.",
            "Don't watch the clock; do what it does. Keep going.",
            "The journey of a thousand miles begins with one step.",
            "Act as if what you do makes a difference. It does."
        ];

        // Function to Generate a Random Quote
        function generateQuote() {
            const messageElement = document.getElementById('dynamic-message');
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            messageElement.textContent = randomQuote;
        }
    </script>
</body>
</html>
