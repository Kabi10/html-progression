<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 7: Real-Time Interactive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1e1e1e;
            color: #ddd;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .widget {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.8rem;
            color: #fff;
        }

        .widget p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .chatbot-container {
            position: fixed;
            bottom: 50px;
            right: 30px;
            width: 320px;
            background-color: #282828;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .chatbot-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #555;
            margin-bottom: 10px;
            background-color: #333;
        }

        .chatbot-input {
            display: flex;
            gap: 5px;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
        }

        .chatbot-input button {
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .live-update {
            font-size: 1.4rem;
            color: #ffc107;
        }

        .real-time {
            color: #4CAF50;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Level 7: Real-Time Interactive Dashboard</h1>

        <div class="row">
            <!-- Dynamic Widgets -->
            <div class="col-lg-4 col-md-6">
                <div class="widget">
                    <h2>Real-Time BTC Price</h2>
                    <p id="btcPrice">Loading...</p>
                    <div class="live-update" id="btcUpdate">Live update enabled...</div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="widget">
                    <h2>Real-Time Weather</h2>
                    <p id="weather">Loading...</p>
                    <div class="live-update" id="weatherUpdate">Syncing...</div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="widget">
                    <h2>Latest Tech News</h2>
                    <p id="news">Fetching...</p>
                    <div class="live-update" id="newsUpdate">Updating...</div>
                </div>
            </div>
        </div>

        <div class="chatbot-container">
            <div class="chatbot-messages" id="chatMessages"></div>
            <div class="chatbot-input">
                <input type="text" id="chatInput" placeholder="Ask me anything..." />
                <button onclick="sendChat()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Realtime Updates using WebSockets (simulated with setInterval for demo)
        const btcPriceElement = document.getElementById("btcPrice");
        const weatherElement = document.getElementById("weather");
        const newsElement = document.getElementById("news");

        const btcUpdateElement = document.getElementById("btcUpdate");
        const weatherUpdateElement = document.getElementById("weatherUpdate");
        const newsUpdateElement = document.getElementById("newsUpdate");

        const fetchData = async () => {
            try {
                // BTC API (mocked for demo)
                const btcRes = await fetch("https://api.coindesk.com/v1/bpi/currentprice/BTC.json");
                const btcData = await btcRes.json();
                btcPriceElement.innerText = `$${parseFloat(btcData.bpi.USD.rate.replace(',', '')).toFixed(2)}`;
                btcUpdateElement.innerText = "Last updated: " + new Date().toLocaleTimeString();

                // Weather API (mocked for demo)
                const weatherRes = await fetch("https://api.open-meteo.com/v1/forecast?latitude=49.28&longitude=-123.12&current_weather=true");
                const weatherData = await weatherRes.json();
                weatherElement.innerText = `${weatherData.current_weather.temperature}°C, ${weatherData.current_weather.weathercode_description}`;
                weatherUpdateElement.innerText = "Last updated: " + new Date().toLocaleTimeString();

                // News API (mocked for demo)
                newsElement.innerText = "Tech innovations reshaping industries. AI, Quantum Computing, etc.";
                newsUpdateElement.innerText = "Last updated: " + new Date().toLocaleTimeString();
            } catch (err) {
                console.error(err);
                btcPriceElement.innerText = "Error fetching data";
                weatherElement.innerText = "Error fetching data";
                newsElement.innerText = "Error fetching data";
            }
        };

        setInterval(fetchData, 5000); // Refresh every 5 seconds for real-time data

        // Chatbot - Real-Time AI Integration (Mocked for now)
        function sendChat() {
            const userInput = document.getElementById("chatInput").value;
            const messages = document.getElementById("chatMessages");
            if (userInput) {
                messages.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
                document.getElementById("chatInput").value = '';
                messages.scrollTop = messages.scrollHeight;

                // AI Response (Simulated)
                setTimeout(() => {
                    messages.innerHTML += `<p><strong>Bot:</strong> That's a great question! Here’s something to think about...</p>`;
                    messages.scrollTop = messages.scrollHeight;
                }, 1000);
            }
        }

        // Initial fetch on page load
        fetchData();
    </script>
</body>
</html>
