<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilient Hello, World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --text-light: #f8f9fa;
            --text-dark: #212529;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: all 0.4s ease-in-out;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .card {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        h1.dark-mode {
            color: var(--text-light);
        }

        .quote {
            font-size: 1.1rem;
            font-style: italic;
            margin: 15px 0;
            min-height: 50px; /* Ensure consistent layout even if empty */
        }

        .btn-dark-mode {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #6c63ff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn-dark-mode:hover {
            background-color: #3f3d91;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello, World!</h1>
        <p>Explore a polished and resilient design.</p>
        <div class="quote" id="quote">Fetching an inspiring quote for you...</div>
        <button class="btn-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        // Local fallback quotes
        const fallbackQuotes = [
            "The journey of a thousand miles begins with one step.",
            "Believe you can and you're halfway there.",
            "Success is not final; failure is not fatal: It is the courage to continue that counts.",
            "Act as if what you do makes a difference. It does.",
            "Keep going. Be all in."
        ];

        async function fetchQuote() {
            const quoteElement = document.getElementById('quote');
            try {
                const response = await fetch('https://api.quotable.io/random');
                if (!response.ok) throw new Error('Failed to fetch from API');
                const data = await response.json();
                quoteElement.textContent = `"${data.content}" â€” ${data.author}`;
            } catch (error) {
                // Use fallback quote on error
                const randomFallback = fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
                quoteElement.textContent = `"${randomFallback}"`;
                console.error('Error fetching quote:', error.message);
            }
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Initialize on page load
        fetchQuote();
    </script>
</body>
</html>
