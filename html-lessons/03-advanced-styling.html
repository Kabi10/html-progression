<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced CSS techniques and modern design">
    <title>Advanced CSS - Level 3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        /* Advanced CSS Variables */
        :root {
            --primary-hue: 220;
            --primary-color: hsl(var(--primary-hue), 80%, 50%);
            --primary-light: hsl(var(--primary-hue), 80%, 85%);
            --primary-dark: hsl(var(--primary-hue), 80%, 30%);
            
            --gradient-1: linear-gradient(135deg, var(--primary-color), hsl(calc(var(--primary-hue) + 60), 80%, 50%));
            --gradient-2: linear-gradient(45deg, var(--primary-dark), hsl(calc(var(--primary-hue) + 30), 70%, 40%));
            
            --surface-1: #ffffff;
            --surface-2: #f3f4f6;
            --text-1: #1f2937;
            --text-2: #4b5563;
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            
            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.75rem;
            --border-radius-lg: 1.5rem;
            
            --transition-fast: 150ms ease;
            --transition-normal: 300ms ease;
            --transition-slow: 500ms ease;
            
            --touch-target-size: 44px;
            --touch-target-spacing: 8px;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --surface-1: #1f2937;
            --surface-2: #374151;
            --text-1: #f9fafb;
            --text-2: #e5e7eb;
            --primary-color: hsl(var(--primary-hue), 70%, 60%);
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.3);
        }

        /* Modern CSS Reset with touch improvements */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Added touch-friendly scroll settings */
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -webkit-overflow-scrolling: touch;
        }

        /* Enhanced Base Styles for mobile */
        body {
            font-family: 'Poppins', system-ui, sans-serif;
            background-color: var(--surface-1);
            color: var(--text-1);
            line-height: 1.6;
            transition: background-color var(--transition-normal), color var(--transition-normal);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: var(--spacing-sm); /* Reduced padding for mobile */
            font-size: 16px; /* Base font size for readability */
        }

        /* Responsive Grid Layout */
        .container {
            display: grid;
            grid-template-columns: 1fr; /* Single column by default */
            gap: var(--spacing-sm);
            width: 100%;
            padding: var(--spacing-sm);
            max-width: 100%;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: var(--spacing-md);
                padding: var(--spacing-md);
                max-width: 1200px;
            }
            
            body {
                padding: var(--spacing-md);
            }
        }

        /* Enhanced Card Component with touch-friendly styles */
        .card {
            background: var(--surface-2);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            position: relative;
            overflow: hidden;
            min-height: var(--touch-target-size);
            touch-action: manipulation;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-1);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-normal);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        /* Advanced Typography */
        h1, h2, h3 {
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: var(--spacing-sm);
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h1 { font-size: clamp(2rem, 5vw, 3rem); }
        h2 { font-size: clamp(1.5rem, 3vw, 2rem); }
        h3 { font-size: clamp(1.2rem, 2vw, 1.5rem); }

        /* Advanced Button Styles */
        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius-sm);
            background: var(--gradient-1);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: var(--gradient-2);
            transition: transform var(--transition-normal);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Advanced Form Styles */
        .input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 2px solid var(--surface-2);
            border-radius: var(--border-radius-sm);
            background: var(--surface-1);
            color: var(--text-1);
            transition: all var(--transition-normal);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* Advanced Animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            padding: var(--spacing-sm);
            border-radius: 50%;
            background: var(--surface-2);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* Quote Card Styles */
        .quote-card {
            text-align: center;
            position: relative;
        }

        .quote-text {
            font-style: italic;
            font-size: 1.1rem;
            color: var(--text-2);
            margin: var(--spacing-md) 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            font-size: 2rem;
            color: var(--primary-color);
            opacity: 0.5;
        }

        .quote-author {
            font-weight: 500;
            color: var(--primary-color);
            margin-top: var(--spacing-sm);
            opacity: 0;
            transform: translateY(10px);
            transition: all var(--transition-normal);
        }

        .quote-author.show {
            opacity: 1;
            transform: translateY(0);
        }

        .refresh-quote {
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            background: transparent;
            border: none;
            color: var(--text-2);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: 50%;
            transition: all var(--transition-normal);
        }

        .refresh-quote:hover {
            color: var(--primary-color);
            transform: rotate(180deg);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    
    <div class="container">
        <!-- Quote Card -->
        <div class="card quote-card">
            <h2>Daily Inspiration</h2>
            <button class="refresh-quote" onclick="fetchQuote()">â†»</button>
            <p class="quote-text" id="quote">Loading your daily inspiration...</p>
            <p class="quote-author" id="author"></p>
        </div>

        <!-- Feature Card 1: CSS Variables -->
        <div class="card">
            <h2>CSS Variables</h2>
            <p>Dynamic theming with CSS custom properties.</p>
            <div class="color-preview" style="margin: var(--spacing-md) 0;">
                <div style="background: var(--primary-color); height: 50px; border-radius: var(--border-radius-sm);"></div>
            </div>
            <button class="btn" onclick="changeHue()"><span>Change Color</span></button>
        </div>

        <!-- Feature Card 2: Animations -->
        <div class="card">
            <h2>Advanced Animations</h2>
            <div class="floating" style="background: var(--gradient-1); width: 100px; height: 100px; margin: var(--spacing-md) auto; border-radius: 50%;"></div>
            <p>Smooth animations and transitions with CSS keyframes.</p>
        </div>

        <!-- Feature Card 3: Form Styling -->
    <div class="card">
            <h2>Modern Forms</h2>
            <input type="text" class="input" placeholder="Type something..." style="margin: var(--spacing-md) 0;">
            <p>Advanced form styling with focus states and transitions.</p>
        </div>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        // Dynamic Color Change
        function changeHue() {
            const root = document.documentElement;
            const newHue = Math.floor(Math.random() * 360);
            root.style.setProperty('--primary-hue', newHue);
        }

        // Quote functionality
        const fallbackQuotes = [
            {
                text: "The journey of a thousand miles begins with one step.",
                author: "Lao Tzu"
            },
            {
                text: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt"
            },
            {
                text: "Success is not final; failure is not fatal: It is the courage to continue that counts.",
                author: "Winston Churchill"
            },
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Everything you've ever wanted is on the other side of fear.",
                author: "George Addair"
            }
        ];

        async function fetchQuote() {
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');
            
            // Add loading state
            quoteElement.classList.add('loading');
            authorElement.classList.remove('show');
            quoteElement.textContent = 'Fetching inspiration...';
            
            try {
                const response = await fetch('https://api.quotable.io/random');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                
                // Animate quote change
                setTimeout(() => {
                    quoteElement.textContent = data.content;
                    authorElement.textContent = `â€” ${data.author}`;
                    authorElement.classList.add('show');
                }, 500);
                
            } catch (error) {
                // Use fallback quote
                const fallback = fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
                setTimeout(() => {
                    quoteElement.textContent = fallback.text;
                    authorElement.textContent = `â€” ${fallback.author}`;
                    authorElement.classList.add('show');
                }, 500);
                console.error('Error fetching quote:', error);
            } finally {
                // Remove loading state
                setTimeout(() => {
                    quoteElement.classList.remove('loading');
                }, 500);
            }
        }

        // Initialize
        document.body.dataset.theme = 'light';
        fetchQuote(); // Fetch initial quote
    </script>
</body>
</html>
