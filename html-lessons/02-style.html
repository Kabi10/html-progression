<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learning CSS styling and JavaScript interactivity">
    <title>CSS & JavaScript - Level 2</title>
    <style>
        /* CSS Variables (Custom Properties) */
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --text-color: #333;
            --spacing: 20px;
        }

        /* Basic Reset and Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            padding: var(--spacing);
        }

        /* Layout */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing);
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: var(--spacing);
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            margin-bottom: var(--spacing);
        }

        /* Section Styles */
        .section {
            background: white;
            padding: var(--spacing);
            margin-bottom: var(--spacing);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        /* Button Styles */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        /* Form Styles */
        .input-group {
            margin-bottom: 15px;
        }

        .input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-slide {
            animation: slideIn 0.5s ease-out;
        }

        /* Interactive Elements */
        #colorBox {
            width: 100px;
            height: 100px;
            background-color: var(--primary-color);
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        #counter {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>CSS & JavaScript - Level 2</h1>
            <p>Exploring styling and interactivity</p>
        </header>

        <!-- CSS Demo Section -->
        <section class="section">
            <h2>CSS Features</h2>
            <div id="colorBox"></div>
            <button class="btn btn-primary" onclick="changeColor()">Change Color</button>
        </section>

        <!-- Interactive Counter -->
        <section class="section">
            <h2>Counter Demo</h2>
            <p id="counter">0</p>
            <button class="btn btn-primary" onclick="incrementCounter()">Increment</button>
            <button class="btn btn-primary" onclick="resetCounter()">Reset</button>
        </section>

        <!-- Form Interaction -->
        <section class="section">
            <h2>Form Interaction</h2>
            <div class="input-group">
                <input type="text" id="nameInput" class="input" placeholder="Enter your name">
                <button class="btn btn-primary" onclick="greet()">Greet</button>
            </div>
            <p id="greetingMessage"></p>
        </section>

        <!-- Mouse Events -->
        <section class="section" id="mouseSection">
            <h2>Mouse Events</h2>
            <p>Move your mouse here!</p>
            <div id="coordinates"></div>
        </section>
    </div>

    <script>
        // Color changing function
        function changeColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('colorBox').style.backgroundColor = randomColor;
        }

        // Counter functionality
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
            // Add animation class
            const counter = document.getElementById('counter');
            counter.classList.remove('animate-slide');
            void counter.offsetWidth; // Trigger reflow
            counter.classList.add('animate-slide');
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }

        // Greeting functionality
        function greet() {
            const name = document.getElementById('nameInput').value || 'Guest';
            const message = `Hello, ${name}! ðŸ‘‹`;
            const greetingElement = document.getElementById('greetingMessage');
            greetingElement.textContent = message;
            greetingElement.classList.add('animate-slide');
        }

        // Mouse movement tracking
        const mouseSection = document.getElementById('mouseSection');
        const coordinates = document.getElementById('coordinates');

        mouseSection.addEventListener('mousemove', (e) => {
            const rect = mouseSection.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            coordinates.textContent = `X: ${Math.round(x)}px, Y: ${Math.round(y)}px`;
        });

        // Remove animation classes after animation ends
        document.querySelectorAll('.animate-slide').forEach(element => {
            element.addEventListener('animationend', () => {
                element.classList.remove('animate-slide');
            });
        });
    </script>
</body>
</html>
