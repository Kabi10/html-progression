<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5: Live Updates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --bg-light: #f0f2f5;
            --bg-dark: #1c1c1e;
            --text-light: #e0e0e0;
            --text-dark: #212529;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: background-color 0.4s ease, color 0.4s ease;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .crypto-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-dark);
            margin: 15px 0;
        }

        .crypto-price.dark-mode {
            color: var(--text-light);
        }

        .btn-dark-mode {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #007bff, #00f2fe);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-dark-mode:hover {
            background: linear-gradient(45deg, #00f2fe, #007bff);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to Level 5 with real-time updates!</p>
        <div class="crypto-price" id="cryptoPrice">Fetching BTC price...</div>
        <button class="btn-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        // Save and load user preferences (dark mode) using localStorage
        const loadPreferences = () => {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        };

        const toggleDarkMode = () => {
            const body = document.body;
            const darkModeEnabled = body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
        };

        // WebSocket connection to track real-time BTC price
        const connectToWebSocket = () => {
            const cryptoPriceElement = document.getElementById('cryptoPrice');
            const ws = new WebSocket('wss://ws.coincap.io/prices?assets=bitcoin');

            ws.onopen = () => {
                console.log('WebSocket connection established.');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const btcPrice = data.bitcoin ? `$${parseFloat(data.bitcoin).toFixed(2)}` : 'N/A';
                cryptoPriceElement.textContent = `BTC Price: ${btcPrice}`;
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                cryptoPriceElement.textContent = 'Error fetching price. Please try again.';
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed.');
                cryptoPriceElement.textContent = 'Connection lost. Reconnecting...';
                setTimeout(connectToWebSocket, 5000); // Reconnect after 5 seconds
            };
        };

        // Load preferences and initialize WebSocket on page load
        loadPreferences();
        connectToWebSocket();
    </script>
</body>
</html>
